<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <title>hangy many</title>
    </head>
    <body>
        <div class="row">
            <div class="col-sm">
                <h1>Hang Man</h1>
                <img src="{{ url_for('static', filename='images/' +image +'.jpg') }}"
            class="image"/>
            </div>
            <div class="col-sm" style= "font-size:xx-large">
              <h1<b>LETTERS LEFT:</b></h1>
              <h1 style="color:green;">
              {% for letter in lettersleft %}
               {{ letter }}
              {% endfor %}
              </h1>
              <h1<b>LETTERS GUESSED:</b></h1>
              <h1 style="color:red;">
              {% for letter in lettersguessed %}
              {{ letter }}
              {% endfor %}
              </h1>
              <br>
              <br>
              {% if error %}  
              <div class="offcanvas offcanvas-bottom show" id="offcanvasWithBackdrop" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
                <h1 style ="text-align: center; color:red;">Game Over<h1>
                <div class="offcanvas-body" style="text-align: center;">
                  <a href ="/reload" type="button" class="btn btn-primary" style="align-items: center;">Restart</button>
                </div>
              </div>  
               {% endif %}  
            </div>
            <div class="col-sm">
              <h1>Word is</h1><h1 style="color:blue;"> {{ hiddenwordstring }}</h1>
              <div class="form-group">
                <form method="post" action ="/">
                  <h1>Guess the Word</h1>
                  <input class="form-control-sm" name="guess">                
                </form>
              </div>
            </div>
          </div>

    </body>
</html>
